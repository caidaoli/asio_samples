apiVersion: "v1"
kind: "Pod"
metadata:
  name: {{ include "tcp-echo.testPodName" . | quote }}
  labels:
    {{- include "tcp-echo.labels" . | nindent 4 }}
  annotations:
    "helm.sh/hook": "test"
spec:
  {{- with .Values.imagePullSecrets }}
  imagePullSecrets:
    {{- toYaml . | nindent 4 }}
  {{- end }}
  containers:
    - name: {{ .Values.test.name | quote }}
      image: {{ include "tcp-echo.testContainerImageFullName" . | quote }}
      imagePullPolicy: {{ .Values.imagePullPolicy | quote }}
      command:
        - "sh"
      args:
        - "-c"
        - {{ (printf "echo \"${TEST_MESSAGE}\" | timeout 1s nc '%s' %d || true | grep -m 1 -F -- \"${TEST_MESSAGE}\" >/dev/null" (include "tcp-echo.serviceName" . | replace "'" "'\"'\"'") (int .Values.service.port)) | quote }}
      env:
        - name: "TEST_MESSAGE"
          value: {{ .Values.test.message | quote }}
  restartPolicy: Never

{{- if .Values.container.image.pull.secret -}}
apiVersion: v1
kind: Secret
metadata:
  name: {{ include "tcp-echo.imagePullSecretName" . | quote }}
  labels:
    {{- include "tcp-echo.labels" . | nindent 4 }}
type: kubernetes.io/dockerconfigjson
data:
  .dockerconfigjson: {{ include "tcp-echo.dockerRegistryAuthenticationConfig" (dict "imageRegistry" .Values.container.image.registry "credentials" .Values.container.image.pull.secret) | quote }}
{{- end }}
